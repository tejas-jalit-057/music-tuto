<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Dooron Dooron Lyrics & Meaning</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px 0;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: float 10s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 4px 20px rgba(0,0,0,0.3); }
      to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 4px 20px rgba(0,0,0,0.3); }
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 300;
    }

    audio {
      display: none;
    }

    /* Control Panel */
    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.play-btn {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      font-size: 1.2rem;
      padding: 15px 35px;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f5576c, #f093fb);
      width: 0%;
      transition: width 0.1s linear;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(240,147,251,0.8);
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 0.9rem;
      margin-top: 10px;
      font-weight: 300;
    }

    .lyrics {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px 30px;
      text-align: left;
      line-height: 1.8;
      max-height: 500px;
      overflow-y: auto;
      position: relative;
    }

    .lyrics::-webkit-scrollbar {
      width: 8px;
    }

    .lyrics::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    .lyrics::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    .line {
      margin: 30px 0;
      padding: 20px;
      border-radius: 15px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.5;
      transform: scale(0.98);
      background: transparent;
      border-left: 3px solid transparent;
    }

    .line:hover {
      opacity: 0.8;
      background: rgba(102,126,234,0.05);
    }

    .active {
      opacity: 1 !important;
      transform: scale(1) !important;
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(245,87,108,0.1));
      border-left: 4px solid #f5576c;
      box-shadow: 0 5px 20px rgba(245,87,108,0.2);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    .active b {
      color: #f5576c;
    }

    .marathi, .english {
      display: block;
      margin-top: 8px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .marathi {
      color: #555;
      font-weight: 400;
    }

    .english {
      color: #666;
      font-style: italic;
      font-weight: 300;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    /* Language Toggle */
    .lang-toggle {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .lang-btn {
      padding: 8px 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .lang-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .lang-btn.active-lang {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .line.hide-marathi .marathi {
      display: none;
    }
    
    .line.hide-english .english {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .lyrics {
        padding: 25px 20px;
        max-height: 400px;
      }
      
      .controls {
        gap: 10px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .btn.play-btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Dooron Dooron ‚ô•</h1>
    <p class="subtitle">A beautiful journey of longing and love</p>

    <audio id="song">
      <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="controls">
      <button class="btn play-btn" id="playBtn">‚ñ∂ Play Song</button>
      <button class="btn" id="pauseBtn" style="display:none;">‚è∏ Pause</button>
      <button class="btn" id="restartBtn">‚Üª Restart</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="lang-toggle">
      <button class="lang-btn active-lang" id="showAll">Show All</button>
      <button class="lang-btn" id="hideMarathi">Hide Marathi</button>
      <button class="lang-btn" id="hideEnglish">Hide English</button>
    </div>

    <div class="lyrics" id="lyrics"></div>
  </div>

  <script>
    const audio = document.getElementById('song');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    const lines = [
      { time: 0, text: '‡§¶‡•Ç‡§∞‡•ã‡§Ç ‡§¶‡•Ç‡§∞‡•ã‡§Ç ‡§Æ‡•à‡§Ç ‡§µ‡•á‡§ñ‡§æ‡§Ç ‡§§‡•à‡§®‡•Å ‡§∏‡•ã‡§®‡§ø‡§Ø‡•ã, ‡§ï‡§π‡§æ‡§Å ‡§§‡•Ç ‡§ï‡§π‡§æ‡§Å ‡§Æ‡•à‡§Ç', marathi: '‡§¶‡•Ç‡§∞‡•Ç‡§® ‡§¶‡•Ç‡§∞‡•Ç‡§® ‡§Æ‡•Ä ‡§§‡•Å‡§≤‡§æ ‡§™‡§æ‡§π‡§§‡•ã‡§Ø, ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§π‡•ã, ‡§§‡•Ç ‡§ï‡•Å‡§†‡•á ‡§Ü‡§π‡•á‡§∏, ‡§Æ‡•Ä ‡§ï‡•Å‡§†‡•á ‡§Ü‡§π‡•á.', english: 'From afar, I keep looking at you, beautiful one ‚Äî youre somewhere high above, and Im far away below.' },
      { time: 7, text: '‡§Æ‡§ø‡§ü‡•ç‡§ü‡•Ä ‡§¶‡§æ ‡§¨‡§Ç‡§¶‡§æ ‡§Æ‡•à‡§Ç, ‡§§‡•Ç ‡§§‡§æ‡§Ç ‡§™‡§∞‡•Ä', marathi: '‡§Æ‡•Ä ‡§Æ‡§æ‡§§‡•Ä‡§ö‡§æ ‡§Æ‡§æ‡§£‡•Ç‡§∏ ‡§Ü‡§π‡•á, ‡§§‡•Ç ‡§§‡§∞ ‡§™‡§∞‡•Ä‡§∏‡§æ‡§∞‡§ñ‡•Ä ‡§Ü‡§π‡•á‡§∏.', english: 'Im made of earth, while you seem like a fairy ‚Äî too perfect for me.' },
      { time: 14, text: '‡§ï‡•Ä ‡§Æ‡•à‡§Ç ‡§ï‡§∞‡§æ‡§Ç ‡§ï‡•á ‡§Æ‡•à‡§Ç ‡§Ü‡§µ‡§æ ‡§®‡§ú‡§∞ ‡§§‡•á‡§®‡•Ç...', marathi: '‡§Æ‡•Ä ‡§ï‡§æ‡§Ø ‡§ï‡§∞‡•Ç ‡§ï‡•Ä ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§®‡§ú‡§∞‡•á‡§§ ‡§Ø‡•á‡§à‡§®...', english: 'What should I do to come into your sight? Tell me how can I ever be worthy of you.' },
      { time: 21, text: '‡§ï‡•ã‡§≤ ‡§§‡•á‡§∞‡•á ‡§Æ‡•à‡§Ç‡§®‡•Ç ‡§Ü‡§® ‡§¶‡•á ‡§∏‡•ã‡§£‡•Ä...', marathi: '‡§Æ‡§≤‡§æ ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§ú‡§µ‡§≥ ‡§Ø‡•á‡§ä ‡§¶‡•á ‡§∏‡•Å‡§Ç‡§¶‡§∞...', english: 'Let me come close to you, my beautiful one ‚Äî Im trying so hard, so many times.' },
      { time: 28, text: '‡§§‡•Ç ‡§µ‡•á‡§ñ‡•Ä ‡§®‡§æ ‡§Æ‡•à‡§Ç‡§®‡•Ç...', marathi: '‡§§‡•Ç ‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ‡§ï‡§°‡•á ‡§¨‡§ò‡§§‡§ö ‡§®‡§æ‡§π‡•Ä‡§∏...', english: 'You dont even look at me ‚Äî how can I tell you what my heart feels?' },
      { time: 35, text: '‡§∏‡•ã‡§ö‡•Ç‡§Ç ‡§ï‡§ø ‡§Æ‡§ø‡§≤‡§®‡•á ‡§§‡•á ‡§¨‡•ã‡§≤‡•á‡§Ç‡§ó‡•á ‡§ï‡•ç‡§Ø‡§æ', marathi: '‡§Æ‡•Ä ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡§§‡•ã, ‡§≠‡•á‡§ü‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§Ü‡§™‡§£ ‡§ï‡§æ‡§Ø ‡§¨‡•ã‡§≤‡•Ç?', english: 'I keep wondering what wed say if we ever met.' },
      { time: 42, text: '‡§ú‡§ø‡§® ‡§ó‡§≤‡§æ‡§Ç ‡§¶‡§æ ‡§°‡§∞ ‡§∏‡•Ä, ‡§ì ‡§π‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ', marathi: '‡§ú‡•ç‡§Ø‡§æ ‡§ó‡•ã‡§∑‡•ç‡§ü‡•Ä‡§Ç‡§ö‡•Ä ‡§Æ‡§≤‡§æ ‡§≠‡•Ä‡§§‡•Ä ‡§π‡•ã‡§§‡•Ä, ‡§§‡•ç‡§Ø‡§æ ‡§ñ‡§±‡•ç‡§Ø‡§æ ‡§†‡§∞‡§≤‡•ç‡§Ø‡§æ.', english: 'The things I feared the most‚Ä¶ theyre the ones that actually happened.' },
      { time: 49, text: '‡§§‡•Ç ‡§π‡§∏‡§¶‡•Ä ‡§∞‡§π‡§ø‡§Ç‡§¶‡•Ä, ‡§Æ‡•à‡§Ç‡§®‡•Ç ‡§§‡§ï‡§¶‡•Ä ‡§®‡§π‡•Ä‡§Ç', marathi: '‡§§‡•Ç ‡§π‡§∏‡§§ ‡§∞‡§æ‡§π‡§§‡•á‡§∏, ‡§™‡§£ ‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ‡§ï‡§°‡•á ‡§™‡§æ‡§π‡§§ ‡§®‡§æ‡§π‡•Ä‡§∏.', english: 'You keep smiling but never glance at me.' },
      { time: 56, text: '‡§§‡•á‡§∞‡•Ä ‡§Ø‡§æ‡§¶‡§æ ‡§µ‡•Ä ‡§Æ‡•à‡§Ç‡§®‡•Ç ‡§∏‡•å‡§® ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á‡§®‡•ç‡§¶‡•Ä', marathi: '‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§Ü‡§†‡§µ‡§£‡•Ä‡§∏‡•Å‡§¶‡•ç‡§ß‡§æ ‡§Æ‡§≤‡§æ ‡§ù‡•ã‡§™‡•Ç ‡§¶‡•á‡§§ ‡§®‡§æ‡§π‡•Ä‡§§.', english: 'Even your memories dont let me sleep ‚Äî they haunt me softly.' },
      { time: 63, text: '‡§¶‡•Ç‡§∞‡•ã‡§Ç ‡§¶‡•Ç‡§∞‡•ã‡§Ç ‡§Æ‡•à‡§Ç ‡§µ‡•á‡§ñ‡§æ‡§Ç ‡§§‡•à‡§®‡•Å ‡§∏‡•ã‡§®‡§ø‡§Ø‡•ã...', marathi: '‡§¶‡•Ç‡§∞‡•Ç‡§® ‡§¶‡•Ç‡§∞‡•Ç‡§® ‡§Æ‡•Ä ‡§§‡•Å‡§≤‡§æ ‡§™‡§æ‡§π‡§§‡•ã‡§Ø, ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§π‡•ã ‚Äî ‡§§‡•Ç ‡§ï‡•Å‡§†‡•á ‡§Ü‡§π‡•á‡§∏, ‡§Æ‡•Ä ‡§ï‡•Å‡§†‡•á ‡§Ü‡§π‡•á.', english: 'From afar, I still keep watching you ‚Äî were worlds apart, yet my eyes always find you.' }
    ];

    const lyricsDiv = document.getElementById('lyrics');
    lines.forEach((l, i) => {
      const div = document.createElement('div');
      div.classList.add('line');
      div.innerHTML = `<b>${i+1}Ô∏è‚É£ ${l.text}</b><span class='marathi'>${l.marathi}</span><span class='english'>‚Üí ${l.english}</span>`;
      lyricsDiv.appendChild(div);
    });

    const lineElements = document.querySelectorAll('.line');

    // Play/Pause functionality
    playBtn.addEventListener('click', () => {
      audio.currentTime = 33;
      audio.play().catch(err => {
        console.log('Play failed:', err);
      });
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
      playBtn.textContent = '‚ñ∂ Resume';
    });

    restartBtn.addEventListener('click', () => {
      audio.currentTime = 33;
      audio.play().catch(err => {
        console.log('Play failed:', err);
      });
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
      playBtn.textContent = '‚ñ∂ Play Song';
    });

    // Progress bar functionality
    audio.addEventListener('loadedmetadata', () => {
      const totalDuration = audio.duration - 33;
      durationEl.textContent = formatTime(totalDuration);
    });

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime - 33;
      const duration = audio.duration - 33;
      
      if (currentTime >= 0 && duration > 0) {
        const percentage = (currentTime / duration) * 100;
        progressFill.style.width = `${Math.min(100, Math.max(0, percentage))}%`;
        currentTimeEl.textContent = formatTime(Math.max(0, currentTime));
      }

      // Sync lyrics
      if (currentTime >= 0) {
        let currentIndex = -1;
        for (let i = 0; i < lines.length; i++) {
          if (currentTime >= lines[i].time) {
            if (i === lines.length - 1 || currentTime < lines[i + 1].time) {
              currentIndex = i;
              break;
            }
          }
        }
        
        if (currentIndex !== -1) {
          lineElements.forEach(el => el.classList.remove('active'));
          lineElements[currentIndex].classList.add('active');
          lineElements[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    });

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const percentage = (e.clientX - rect.left) / rect.width;
      const duration = audio.duration - 33;
      const newTime = 30 + (percentage * duration);
      audio.currentTime = Math.max(33, Math.min(audio.duration, newTime));
    });

    // Language toggle
    document.getElementById('showAll').addEventListener('click', function() {
      lineElements.forEach(el => {
        el.classList.remove('hide-marathi', 'hide-english');
      });
      updateActiveLangBtn(this);
    });

    document.getElementById('hideMarathi').addEventListener('click', function() {
      lineElements.forEach(el => {
        el.classList.remove('hide-english');
        el.classList.add('hide-marathi');
      });
      updateActiveLangBtn(this);
    });

    document.getElementById('hideEnglish').addEventListener('click', function() {
      lineElements.forEach(el => {
        el.classList.remove('hide-marathi');
        el.classList.add('hide-english');
      });
      updateActiveLangBtn(this);
    });

    function updateActiveLangBtn(btn) {
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
      btn.classList.add('active-lang');
    }

    function formatTime(seconds) {
      if (isNaN(seconds) || seconds < 0) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Handle audio end
    audio.addEventListener('ended', () => {
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
      playBtn.textContent = '‚ñ∂ Play Again';
    });
  </script>
</body>
</html>
